name: Build EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywin32 plyer
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Build EXE
        run: pyinstaller --onefile --hidden-import=win32timezone --hidden-import=pywintypes office_activity_simplifier_outlook_full_final.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: OfficeActivitySimplifier
          path: dist/office_activity_simplifier_outlook_full_final.exe
