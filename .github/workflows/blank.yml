name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # ðŸ§  Critical: ensure pywin32 post-install is executed
      - name: Run pywin32 post-install
        run: |
          python -c "import win32com.client"

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller ^
            --onefile ^
            --windowed ^
            --clean ^
            --noconfirm ^
            --hidden-import=win32timezone ^
            --hidden-import=win32com.client ^
            --hidden-import=win32com.server ^
            office_activity_simplifier_outlook_full_final.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: OfficeActivitySimplifier-Windows
          path: dist/*.exe
