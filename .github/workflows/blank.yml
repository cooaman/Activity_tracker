name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) {
            pip install -r requirements.txt
          } else {
            pip install tkhtmlview tkcalendar ttkbootstrap pywin32 win10toast pyinstaller
          }

      - name: Build EXE
        # Use a single-line command to avoid PowerShell caret issues
        run: pyinstaller --onefile --noconsole --hidden-import=pythoncom --hidden-import=win32com --name office_activity_simplifier_outlook_full_final office_activity_simplifier_outlook_full_final.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: OfficeActivitySimplifier
          path: dist/office_activity_simplifier_outlook_full_final.exe
