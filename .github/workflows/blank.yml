name: Build Windows EXE

on:
  workflow_dispatch:   # allows manual trigger
  push:
    branches:
      - main           # change if your repo default branch is different

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # or the version you use locally

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconsole office_activity_simplifier_outlook_full_final.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: OfficeActivitySimplifier
          path: dist/office_activity_simplifier_outlook_full_final.exe
